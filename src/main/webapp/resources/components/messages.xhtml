<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="showSeverity" default="false" />
	<cc:attribute name="showSummary" default="true" />
	<cc:attribute name="showDetail" default="false" />
</cc:interface>


<cc:implementation
	xmlns:thingsready="http://java.sun.com/jsf/composite/components">

	<ui:fragment rendered="#{messageController.hasMessages('INFO')}"
		id="#{cc.attrs.id}-info">
		<div class="alert alert-success">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<ui:repeat value="#{messageController.messages('INFO')}"
				var="facesMessage">
				<thingsready:message value="#{facesMessage}"
					showSeverity="#{cc.attrs.showSeverity}"
					showSummary="#{cc.attrs.showSummary}"
					showDetail="#{cc.attrs.showDetail}" />
			</ui:repeat>
		</div>
	</ui:fragment>

	<ui:fragment rendered="#{messageController.hasMessages('WARN')}"
		id="#{cc.attrs.id}-warn">
		<div class="alert">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<ui:repeat value="#{messageController.messages('WARN')}"
				var="facesMessage">
				<thingsready:message value="#{facesMessage}"
					showSeverity="#{cc.attrs.showSeverity}"
					showSummary="#{cc.attrs.showSummary}"
					showDetail="#{cc.attrs.showDetail}" />
			</ui:repeat>
		</div>
	</ui:fragment>

	<ui:fragment rendered="#{messageController.hasMessages('ERROR FATAL')}"
		id="#{cc.attrs.id}-error">
		<div class="alert alert-error">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<ui:repeat value="#{messageController.messages('ERROR FATAL')}"
				var="facesMessage">
				<thingsready:message value="#{facesMessage}"
					showSeverity="#{cc.attrs.showSeverity}"
					showSummary="#{cc.attrs.showSummary}"
					showDetail="#{cc.attrs.showDetail}" />
			</ui:repeat>
		</div>
	</ui:fragment>

</cc:implementation>
</html>
